<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Tile Puzzle</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin: 20px 0;
        }

        .puzzle {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-template-rows: repeat(4, 100px);
            gap: 2px;
        }

        .tile {
            width: 100px;
            height: 100px;
            background-size: 400px 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            border: 1px solid #000;
        }

        .empty {
            background: #ccc;
            cursor: default;
        }

        button {
            margin: 20px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Sliding Tile Puzzle</h1>
    <div class="puzzle" id="puzzle"></div>
    <button id="shuffle">Shuffle</button>
    <input type="file" id="upload" accept="image/*">

    <script>
        const puzzle = document.getElementById("puzzle");
        const shuffleButton = document.getElementById("shuffle");
        const uploadInput = document.getElementById("upload");
        const gridSize = 4;
        let tiles = [];
        let imageUrl = "";

        function createPuzzle() {
            puzzle.innerHTML = "";
            tiles = [];
            for (let i = 0; i < gridSize * gridSize; i++) {
                const tile = document.createElement("div");
                tile.classList.add("tile");
                tile.dataset.index = i;
                if (i < gridSize * gridSize - 1) {
                    const x = i % gridSize;
                    const y = Math.floor(i / gridSize);
                    tile.style.backgroundImage = `url('${imageUrl}')`;
                    tile.style.backgroundPosition = `-${x * 100}px -${y * 100}px`;
                    tile.textContent = i + 1;
                } else {
                    tile.classList.add("empty");
                }
                puzzle.appendChild(tile);
                tiles.push(tile);
            }
        }

        function shufflePuzzle() {
            for (let i = tiles.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                const temp = tiles[i].style.backgroundPosition;
                tiles[i].style.backgroundPosition = tiles[j].style.backgroundPosition;
                tiles[j].style.backgroundPosition = temp;
            }
        }

        function setupInteractions() {
            puzzle.addEventListener("click", (e) => {
                const tile = e.target;
                if (!tile.classList.contains("tile") || tile.classList.contains("empty")) return;

                const emptyTile = tiles.find(t => t.classList.contains("empty"));
                const tileIndex = tiles.indexOf(tile);
                const emptyIndex = tiles.indexOf(emptyTile);
                const validMoves = [
                    emptyIndex - gridSize,
                    emptyIndex + gridSize,
                    emptyIndex - 1,
                    emptyIndex + 1
                ];

                if (validMoves.includes(tileIndex)) {
                    const temp = emptyTile.style.backgroundPosition;
                    emptyTile.style.backgroundPosition = tile.style.backgroundPosition;
                    tile.style.backgroundPosition = temp;

                    emptyTile.classList.remove("empty");
                    tile.classList.add("empty");
                }
            });

            shuffleButton.addEventListener("click", shufflePuzzle);
        }

        uploadInput.addEventListener("change", (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = () => {
                    imageUrl = reader.result;
                    createPuzzle();
                };
                reader.readAsDataURL(file);
            }
        });

        window.onload = () => {
            imageUrl = "https://via.placeholder.com/400"; // Default placeholder
            createPuzzle();
            setupInteractions();
        };
    </script>
</body>
</html>
